<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .email-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    .reset-code {
      background-color: #e0ebff;
      font-size: 1.5em;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      margin: 20px 0;
    }
    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <img src="https://edupilot-web.web.app/assets/edu.png" alt="EduPilot Logo" class="logo">
    <h2>Password Reset Request</h2>
    <p>Hello {{ username }},</p>
    <p>You requested to reset your password. Use the code below:</p>
    <div class="reset-code">{{ reset_code }}</div>
    <p>This code expires in 15 minutes. If you didn’t request this, you can ignore the message.</p>
    <div class="footer">© EduPilot LMS</div>
  </div>
</body>
</html>
